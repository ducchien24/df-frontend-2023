<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
        <div class="brand"><h1 class="name-brand">Bookstore</h1></div>
        <div class="member">
             <a><img class="avt avt-user" src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" alt="avata user" >
                <h4>NEMO</h4></a>   
        </div>
    </header>
   <div class="content">
    <div class="search-header" >
              <input id="search-box" name="search" autocomplete="off" type="text" placeholder="Search books">
              <button id="btAdd" onclick="displayForm()">Add book</button>
     </div>
   
       <div class="formadd">  
          <h3  id="formTitle">Add book</h3>
          <span id="closeButton" onclick="closeForm()">X</span>
          <form id="addBookForm" action="#">
              <div class="field-wrap">
                  <label>Name<span class="req">*</span></label>
                  <input name='bookName' type="text" required autocomplete="off" /><br><br>
              </div> 
              <!-- book name -->
              <div class="field-wrap">
                  <label>Author<span class="req">*</span></label>
                  <input name="author" type="text" required autocomplete="off" /><br><br>
              </div> 
              <!-- author -->
              <div class="field-wrap">  
                  <label for="topic">Topic:</label>
                <select id="topic" name="topic">
                  <option value="fiction">Fiction</option>
                  <option value="nonfiction">Non-Fiction</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="romance">Romance</option>
                </select><br><br>
               </div>
                <!-- topic -->
            <button id="btnCreate">Create</button> 
         </form>
         </div>
      </div >
    <script src="script.js"></script>
  </body>
</html>
